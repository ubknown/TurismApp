<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input[type="email"], input[type="text"] { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Email Confirmation Testing</h1>
        
        <h2>1. Register New User</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="password" placeholder="Password" required>
            <select id="role">
                <option value="GUEST">Guest</option>
                <option value="OWNER">Owner</option>
            </select>
            <button type="submit" class="button">Register</button>
        </form>
        <div id="registerResult" class="result"></div>
        
        <h2>2. Resend Confirmation Email</h2>
        <form id="resendForm">
            <input type="email" id="resendEmail" placeholder="Email" required>
            <button type="submit" class="button">Resend Confirmation</button>
        </form>
        <div id="resendResult" class="result"></div>
        
        <h2>3. Manual Email Confirmation</h2>
        <form id="confirmForm">
            <input type="text" id="token" placeholder="Confirmation Token" required>
            <button type="submit" class="button">Confirm Email</button>
        </form>
        <div id="confirmResult" class="result"></div>
        
        <h2>4. Test Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="text" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/auth';

        // Helper function to show results
        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.className = isSuccess ? 'result success' : 'result error';
            element.innerHTML = message;
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                showResult('registerResult', JSON.stringify(result, null, 2), response.ok);
            } catch (error) {
                showResult('registerResult', `Error: ${error.message}`, false);
            }
        });

        // Resend form
        document.getElementById('resendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resendEmail').value;

            try {
                const response = await fetch(`${API_BASE}/resend-confirmation?email=${email}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                showResult('resendResult', JSON.stringify(result, null, 2), response.ok);
            } catch (error) {
                showResult('resendResult', `Error: ${error.message}`, false);
            }
        });

        // Confirm form
        document.getElementById('confirmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;

            try {
                const response = await fetch(`${API_BASE}/confirm?token=${token}`, {
                    method: 'GET'
                });
                const result = await response.json();
                showResult('confirmResult', JSON.stringify(result, null, 2), response.ok);
            } catch (error) {
                showResult('confirmResult', `Error: ${error.message}`, false);
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                const result = await response.json();
                showResult('loginResult', JSON.stringify(result, null, 2), response.ok);
            } catch (error) {
                showResult('loginResult', `Error: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
